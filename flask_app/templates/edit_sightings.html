<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Sighting</title>
</head>

<body>
    <div class="createContainer">
        <div class="header">
            <div>
                <h1>Sasquatch Websighting</h1>
            </div>
            <div class="rightSideHeader">
                <div>
                    <h1>{{session.fname}}</h1>
                </div>
                <div>
                    <button><a href="/sightings" style="color: black; padding: 10px; text-decoration: none;">Dashboard</a></button>
                    <button style="background-color: red;"><a style="color: white; padding: 10px; text-decoration: none;" href="/logout">LOGOUT</a></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="reportSighting">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/edit_sightings/{{result[0].id}}" method="POST">
                    <label>Location:</label>
                    <br>
                    <input value="{{result[0].location}}" name="location">
                    <br>
                    <br>
                    <label>What Happened:</label>
                    <br>
                    <input value={{result[0].what_happened}} type="text" name="what_happened" style="width: 100%;">
                    <br>
                    <br>
                    <div>
                        <label>Date of Siting:</label>
                        <br>
                        <input value={{result[0].date_seen}} type="date" name="date_seen">
                    </div>
                    <br>
                    <div>
                        <label># of Sasquatches:</label>
                    </div>
                    <div>
                        <input value={{result[0].num_views}} name="num_views" type="number" min="1">
                    </div>
                    <br>
                    <button type="submit" style="width: 100%; background-color: forestgreen; padding: 20px">Update
                        Report</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
